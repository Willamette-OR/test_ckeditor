{% extends 'base.html' %}


{% block content %}
    <form action="" method="post">
        {{ form.hidden_tag() }}
        <p>
            {{ form.note.label }}<br>
            {{ form.note(cols=50, rows=4) }}<br>
            {% for error in form.note.errors %}
                <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
        </p>
        <p>
            {{ form.submit() }}
        </p>
    </form>
    <hr>
    <h3>Previous Notes</h3>
    {% if note %}
        <p>{{ note.note }}</p>
    {% endif %}
{% endblock %}
